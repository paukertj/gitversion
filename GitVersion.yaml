mode: ContinuousDeployment
branches:
  master:
    regex: ^master$
    mode: ContinuousDeployment
    increment: Major
    prevent-increment:
      when-current-commit-tagged: false
    is-mainline: true
    tracks-release-branches: false
    is-release-branch: false
    is-main-branch: true
  testing:
    regex: ^testing$
    mode: ContinuousDeployment
    increment: Minor
    prevent-increment:
      when-current-commit-tagged: false
    source-branches:
      - develop
    is-mainline: false
    tracks-release-branches: false
    is-release-branch: false
    is-main-branch: false
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    increment: Patch
    prevent-increment:
      when-current-commit-tagged: false
    source-branches:
      - testing
    is-mainline: false
    tracks-release-branches: false
    is-release-branch: false
    is-main-branch: false
