mode: Mainline
branches:
  master:
    regex: ^master$
    increment: Major
    is-mainline: false
    tracks-release-branches: false
    is-release-branch: false
    pre-release-weight: 55000
  testing:
    regex: ^testing$
    increment: Minor
    source-branches:
      - develop
    is-mainline: false
    tracks-release-branches: false
    is-release-branch: false
    pre-release-weight: 30000
  develop:
    regex: ^develop$
    increment: Patch
    source-branches: []
    is-mainline: true
    tracks-release-branches: false
    is-release-branch: false
    pre-release-weight: 0
